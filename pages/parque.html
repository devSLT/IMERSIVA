<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Video Gallery</title>
    <meta name="description" content="360&deg; Video Gallery - A-Frame">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="/scripts/play-on-click.js"></script>
    <script src="/scripts/hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video"
               loop
               crossorigin="anonymous"
               playsinline webkit-playsinline
               src="/Videos/hulk.mp4">
        </video>
      </a-assets>
      <a-videosphere
        rotation="0 -90 0" src="#video"
        play-on-click>
      </a-videosphere>

      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align:center;
                width:6;
                wrapCount:100;
                color: white;
                value: Clique para iniciar o vÃ­deo"
          hide-on-play="#video">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
